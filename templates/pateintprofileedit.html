{% extends "base.html" %}

{% block title %}Edit Profile - HMS{% endblock %}

{% block content %}
<div class="form-page">
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('patient.edit_profile') }}" class="form-container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ patient.name }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ patient.age or '' }}">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ patient.gender or '' }}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ patient.phone or '' }}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address">{{ patient.address or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('patient.patient_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
